<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: hsl(0, 0%, 8%);
    }
    
    p {
      font-size: 14px;
      font-weight: 400;
    }

    .first-p {
      color: hsl(75, 94%, 57%);
    }

    main {
      background-color: hsl(0, 0%, 20%);
    }

    h1 {
      font-weight: 700;
    }

    .attribution { 
      font-size: 11px;
      text-align: center;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body class="min-h-screen grid place-items-center p-6">
  <main class="w-full max-w-[384px] rounded-xl">
    <div class="flex flex-col items-center p-6 sm:p-8 gap-4">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="w-20 rounded-full">
      <h1 class="text-white text-2xl leading-none">Jessica Randall</h1>
      <p class="first-p text-sm font-semibold">London, United Kingdom</p>
    </div>
    <div class="flex flex-col items-center justify-center gap-4 pb-6 sm:pb-8 px-6 sm:px-8">
      <p class="text-white text-sm">"Front-end developer and avid reader."</p>
      <a class="w-full text-center rounded-lg bg-[hsl(0,0%,12%)] text-white font-semibold py-3 text-sm hover:bg-[hsl(75,94%,57%)] hover:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-[hsl(75,94%,57%)]" href="#">GitHub</a>
      <a class="w-full text-center rounded-lg bg-[hsl(0,0%,12%)] text-white font-semibold py-3 text-sm hover:bg-[hsl(75,94%,57%)] hover:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-[hsl(75,94%,57%)]" href="#">Frontend Mentor</a>
      <a class="w-full text-center rounded-lg bg-[hsl(0,0%,12%)] text-white font-semibold py-3 text-sm hover:bg-[hsl(75,94%,57%)] hover:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-[hsl(75,94%,57%)]" href="#">LinkedIn</a>
      <a class="w-full text-center rounded-lg bg-[hsl(0,0%,12%)] text-white font-semibold py-3 text-sm hover:bg-[hsl(75,94%,57%)] hover:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-[hsl(75,94%,57%)]" href="#">Twitter</a>
      <a class="w-full text-center rounded-lg bg-[hsl(0,0%,12%)] text-white font-semibold py-3 text-sm hover:bg-[hsl(75,94%,57%)] hover:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-[hsl(75,94%,57%)]" href="#">Instagram</a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chikamso Nwoha</a>.
  </footer>
</body>
</html>
